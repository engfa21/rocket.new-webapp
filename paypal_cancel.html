<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Cancelled - StreamPay Pro</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .cancel-container {
            background: rgba(0, 0, 0, 0.4);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        .cancel-icon {
            font-size: 4rem;
            color: #ff6b6b;
            margin-bottom: 20px;
        }

        .cancel-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #fff;
        }

        .cancel-message {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .action-btn {
            background: linear-gradient(135deg, #ff8a00, #ff6b00);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            text-decoration: none;
            margin: 10px;
        }

        .action-btn:hover {
            background: linear-gradient(135deg, #ff6b00, #ff4500);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 138, 0, 0.4);
        }

        .secondary-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .secondary-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="cancel-container">
        <div class="cancel-icon">
            <i class="fas fa-times-circle"></i>
        </div>
        <h1 class="cancel-title">Payment Cancelled</h1>
        <p class="cancel-message">
            Your payment was cancelled. No charges have been made to your account.
            You can try again when you're ready to access the premium content.
        </p>
        <div>
            <a href="video_player.html" class="action-btn">
                <i class="fas fa-arrow-left"></i> Back to Video Player
            </a>
            <a href="user_dashboard.html" class="action-btn secondary-btn">
                <i class="fas fa-home"></i> Go to Dashboard
            </a>
        </div>
    </div>

    <script>
        // Optional: Track cancellation analytics
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Payment cancelled by user');

            // You could add analytics tracking here
            // trackEvent('payment_cancelled');
        });
    </script>
</body>
</html>
