<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StreamPay Pro - Premium Video Streaming Platform</title>
    <link rel="stylesheet" href="main.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .loading-container {
            text-align: center;
            color: white;
        }
        
        .logo {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .loading-text {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .redirect-info {
            margin-top: 20px;
            font-size: 0.9rem;
            opacity: 0.7;
        }
    </style>
<script type="module" src="https://static.rocket.new/rocket-web.js?_cfg=https%3A%2F%2Fstreampay6097back.builtwithrocket.new&_be=https%3A%2F%2Fapplication.rocket.new&_v=0.1.8"></script>
</head>
<body>
    <header style="position: absolute; top: 0; left: 0; width: 100%; padding: 20px; display: flex; justify-content: flex-end; background: rgba(0,0,0,0.1);">
        <button id="admin-login-btn" style="padding: 10px 20px; font-size: 1rem; background: #764ba2; color: white; border: none; border-radius: 5px; cursor: pointer;">Admin</button>
    </header>
    <div class="loading-container">
        <div class="logo">StreamPay Pro</div>
        <div class="loading-text">Welcome to Premium Video Streaming</div>
        <div class="spinner"></div>
    </div>

    <script>
        document.getElementById('admin-login-btn').addEventListener('click', function() {
            window.location.href = 'user_login.html';
        });
    </script>
    <script id="dhws-dataInjector" src="/public/dhws-data-injector.js"></script>
</body>
</html>
