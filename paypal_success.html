<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - StreamPay Pro</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .success-container {
            background: rgba(0, 0, 0, 0.4);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        .success-icon {
            font-size: 4rem;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .success-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #fff;
        }

        .success-message {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .redirect-btn {
            background: linear-gradient(135deg, #ff8a00, #ff6b00);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .redirect-btn:hover {
            background: linear-gradient(135deg, #ff6b00, #ff4500);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 138, 0, 0.4);
        }

        .loading {
            display: none;
            margin-top: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #ff8a00;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1 class="success-title">Payment Successful!</h1>
        <p class="success-message">
            Thank you for your payment. Your access to premium content has been activated.
            You will now be redirected to the video player to start watching.
        </p>
        <a href="video_player.html" class="redirect-btn" id="redirect-btn">
            <i class="fas fa-play"></i> Start Watching Now
        </a>
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Redirecting to video player...</p>
        </div>
    </div>

    <script>
        // Set payment access and redirect
        function handlePaymentSuccess() {
            try {
                // Get or create user data
                let userData = localStorage.getItem('streamPayUser');

                if (userData) {
                    userData = JSON.parse(userData);
                } else {
                    // Create basic user data if not exists
                    userData = {
                        id: Date.now(),
                        email: 'user@example.com',
                        paidAccess: false
                    };
                }

                // Set paid access
                userData.paidAccess = true;
                userData.paymentDate = new Date().toISOString();

                // Save to localStorage
                localStorage.setItem('streamPayUser', JSON.stringify(userData));

                console.log('Payment access granted for user');

                // Show loading and redirect after a short delay
                setTimeout(() => {
                    document.getElementById('loading').classList.add('show');
                    document.getElementById('redirect-btn').style.display = 'none';

                    // Redirect to video player after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'video_player.html';
                    }, 2000);
                }, 1000);

            } catch (error) {
                console.error('Error processing payment success:', error);
                // Fallback: redirect immediately
                window.location.href = 'video_player.html?paid=true';
            }
        }

        // Handle manual redirect button click
        document.getElementById('redirect-btn').addEventListener('click', function(e) {
            e.preventDefault();
            handlePaymentSuccess();
        });

        // Auto-process on page load
        document.addEventListener('DOMContentLoaded', function() {
            handlePaymentSuccess();
        });
    </script>
</body>
</html>
